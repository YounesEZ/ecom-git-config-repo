inventory.params.x=3
inventory.params.y=4

#MySQL Database Datasource URL
spring.datasource.url=${MYSQL_URL:jdbc:mysql://localhost:3306/ecom-db}
spring.datasource.username=${MYSQL_USERNAME:root}
spring.datasource.password=${MYSQL_PASSWORD:}
spring.jpa.hibernate.ddl-auto=update

#Keycloak security configuration
spring.security.oauth2.resourceserver.jwt.issuer-uri=${KEYCLOAK_ISSUER_URI:http://localhost:8080/realms/ecom-realm}
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=${KEYCLOAK_JWK_SET_URI:http://localhost:8080/realms/ecom-realm/protocol/openid-connect/certs}

